<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tenelume</title>
</head>
<body>
<!-- Wrap the logo and text elements in a div with class "content" -->
<div class="content">
  <div class="logo-container">
    <img src="tenelume_logo.png" alt="Tenelume Logo" class="logo">
  </div>
  <h1 class="title">TENELUME</h1>
  <p class="subtitle">Revolutionising electron microscopy using quantum technology</p>
  <iframe src="https://gamma.app/embed/bd0v67p78lxmg1v" style="width: 1400px; max-width: 100%; height: 450px" allow="fullscreen" title="Revolutionising Electron Microscopy with Quantum Technologies"></iframe>
  <!-- Replace the following line with the form code from your Mailchimp account -->
  <div class="newsletter-form">
	  <!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
    <form action="https://tenelume.us21.list-manage.com/subscribe/post?u=ab20ff7f52ffa7f2f92372eab&amp;id=9c42c0e1a2&amp;f_id=00bca9e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self">
        <div id="mc_embed_signup_scroll">
        <h2>Join our email list to get updates </h2>
        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
<div class="mc-field-group">
	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
	<span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
</div>
<div class="mc-field-group">
	<label for="mce-FNAME">First Name </label>
	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
	<span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
</div>
<div class="mc-field-group">
	<label for="mce-LNAME">Last Name </label>
	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
	<span id="mce-LNAME-HELPERTEXT" class="helper_text"></span>
</div>
	<div id="mce-responses" class="clear foot">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ab20ff7f52ffa7f2f92372eab_9c42c0e1a2" tabindex="-1" value=""></div>
        <div class="optionalParent">
            <div class="clear foot">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
        </div>
    </div>
</form>
</div>
<!--End mc_embed_signup-->
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const title = document.querySelector('.title');
    const logo = document.querySelector('.logo');
    
    const titleWidth = title.offsetWidth;
    const logoWidth = logo.offsetWidth;
    const logoHeight = logo.offsetHeight;
    
    // Calculate the new logo height while maintaining the aspect ratio
    const newLogoHeight = (titleWidth / logoWidth) * logoHeight;
    
    // Set the new logo dimensions
    logo.style.width = titleWidth + 'px';
    logo.style.height = newLogoHeight + 'px';
  });
</script>
</body>
</html>
